{% extends "app003/base.html" %}

{% block content %}
<div  style="margin-top: 80px;">
    <div class="col-md-12">
        <ul class="list-group" id="item_list">
          <h3 class="text-center">Connexion</h3>
          </ul> 
    </div>
</div>
<div>
    <center>
        <form method="POST"> 
            {% csrf_token %}
            <div>
                <div class="form-group col-md-5">
                <label for="inputEmail4"> Username </label>
                <input type="text" name="username" class="form-control" placeholder="Votre nom" required>
                </div>
            </div>
            <div >
                <div class="form-group col-md-5">
                    <label for="inputPassword4"> Mot De Passe </label>
                    <input type="password" name="password"  class="form-control" required>
                </div>
            </div>
            <center>
                <div class="form-group col-md-3" style="display: flex; justify-content: space-between;">
                    <a href="{% url 'inscription' %}" class="btn btn-primary">Inscription</a>
                    <button type="submit" class="btn btn-success">Valider</button>
                </div>
            </center>
        </form>
    </center>
</div>

{% endblock %}
